    <div class="stack">
      <div class="cardStack" id="stack1"></div>
      <div class="cardStack mid" id="stack2"></div>

    </div>
  </section>

  <script>
    const data = JSON.parse(localStorage.getItem('clothingSiteData')||'{}');
    const imgs = Object.values(data.images||{});
    const stacks = [document.getElementById('stack1'),document.getElementById('stack2'),document.getElementById('stack3')];
    stacks.forEach((el,i)=>{
      const img = document.createElement('img');
      img.src = imgs[i%imgs.length]||'https://picsum.photos/360?random='+i;
      el.appendChild(img);
    });
    document.querySelectorAll('#brandLogo').forEach(l=>l.textContent=data.brand||'YourÂ Brand');
  </script>
